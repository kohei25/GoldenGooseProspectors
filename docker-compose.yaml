version: '3.9'

services:
  server:
    container_name: ggp-server
    build:
      dockerfile: Dockerfile
      context: ./backend
    volumes:
      - type: bind
        source: ./backend
        target: /app
    stdin_open: true
    command: bash
  app:
    container_name: ggp-app
    build:
      dockerfile: Dockerfile
      context: ./frontend
    volumes:
      - type: bind
        source: ./frontend
        target: /app
    stdin_open: true
    command: bash
